<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan User ID</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Enter User ID</h1>
            <form action="/input_page" method="POST" class="space-y-4">
                <div>
                    <label for="user_id" class="block text-gray-600">User ID</label>
                    <input type="text" id="user_id" name="user_id" placeholder="Your ID here" class="border border-gray-300 rounded-lg w-full px-4 py-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
